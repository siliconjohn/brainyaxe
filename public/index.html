<!DOCTYPE html>
<html lang="en">
<head>
  <title>BrainyAxe | Chords & scales for exotic tunings and custom tunings</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="If you play a stringed instrument and need to find chords and scales for exotic tunings or want to make your own tunings, you can do both here.">
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script src="js/timbre.min.js"></script>
  <script src="js/woopra.min.js"></script>
  <script>
    $( document ).ready(function() {
      if( window.location.hostname != 'localhost') {
        woopra.config({ domain: "brainyaxe.com" });
        woopra.track();
        window.woopra = woopra;
        }
     })
  </script>
</body>
</html>
