<!DOCTYPE html>
<html lang="en">
<head>
  <title>BrainyAxe | Guitarist's chords & scales for custom tunings</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A guitarist's tool for viewing chords and scales for custom tunings. For bass, guitar, banjo or any stringed instrument.">
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script src="js/timbre.min.js"></script>
  <script src="js/woopra.min.js"></script>
  <script>
    $( document ).ready(function() {
      if( window.location.hostname != 'localhost') {
        woopra.config({ domain: "brainyaxe.com" });
        woopra.track();
        window.woopra = woopra;
        }
     })
  </script>
</body>
</html>
